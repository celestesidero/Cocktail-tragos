<!DOCTYPE html>
<html lang="es">
<head>  
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Iniciar sesion </title>
   <link rel="stylesheet" href="../css/estilos-login.css">
</head>
<body>
  <div class="contenedor-principal">
    <section class="caja-login">
      <header class="encabezado-login">
        <h1>Iniciar sesión </h1>
      </header>

      <form action="#" method="post" class="formulario-login" >
        <section class="caja-entrada">
          <input type="email" name="email" class="campo-entrada" placeholder="Email*" autocomplete="off" required>
        </section>

        <section class="caja-entrada">
          <input type="password" name="password" class="campo-entrada" placeholder="Contraseña*" autocomplete="off" required>
        </section>

        <section class="recuperar-contrasenia">
          <a class="enlace-recuperar-contrasenia" href="recuperar-password.html">¿Olvidaste la contraseña?</a>
        </section>

        <section class="caja-boton">
          <a href="../index.html" class="boton-enviar"> Iniciar sesión </a>
        </section>

        <section class="enlace-registro">
          <p>No tenes cuenta? <a href="registrarse.html">Registrate</a></p>
        </section>
      </form>
      
      <section class="texto-terminos">
        <p>
          <strong>Al continuar, confirmo que he leído y aceptado los</strong>
          <a href="#">Términos y Condiciones</a>
          y las
          <a href="#">Políticas de Privacidad</a>
          de la plataforma.
        </p>
      </section>
    </section>
  </div>
</body>
</html>
